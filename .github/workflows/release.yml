name: Build Release APK

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Install fixed NDK (side-by-side)
        run: |
          sdkmanager --install "ndk;29.0.14206865"

      - name: Submodule update
        run: git submodule update --init --recursive || true

      - name: Decode keystore
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > release.keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

      - name: Build release APK
        env:
          KEYSTORE_PATH: ${{ github.workspace }}/release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          chmod +x gradlew

          ./gradlew assembleRelease \
            -Pandroid.ndkVersion=29.0.14206865

      - name: Rename APK to namespace
        run: |
          NS=$(sed -nE 's/^\s*namespace\s+"([^"]+)".*/\1/p' app/build.gradle | head -n1)
          if [ -z "$NS" ]; then
            echo "namespace not found in app/build.gradle"
            exit 1
          fi
          APK=$(ls -1 app/build/outputs/apk/release/*.apk | head -n1)
          OUTDIR="app/build/outputs/apk/release"
          OUT="${OUTDIR}/${NS}.apk"
          mv "$APK" "$OUT"
          echo "RENAMED_APK=$OUT" >> "$GITHUB_ENV"

      - name: Upload APK
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.RENAMED_APK }}
